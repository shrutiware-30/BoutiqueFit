<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="form-style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Feedback Form</h2>
      <form id="feedbackForm" action="form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="satisfaction"
          >How satisfied are you with our services?</label
        >
        <select id="satisfaction" name="satisfaction" required>
          <option value="" disabled selected>Select your option</option>
          <option value="verySatisfied">Very Satisfied</option>
          <option value="satisfied">Satisfied</option>
          <option value="neutral">Neutral</option>
          <option value="dissatisfied">Dissatisfied</option>
          <option value="veryDissatisfied">Very Dissatisfied</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit" name="submit">Submit</button>
      </form>
    </div>

    <!-- <script src="form-script.js"></script> -->
  </body>
</html>
